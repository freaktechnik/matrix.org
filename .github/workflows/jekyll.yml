name: "Jekyll"
on: [push, pull_request]
jobs:
  build-jekyll:
    runs-on: ubuntu-latest
    container:
      image: "matrixdotorg/matrixdotorg-build:0.2"
    steps:
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
      - name: "ğŸš§ Jekyll build"
        run: |
          . /env/bin/activate
          ./jekyll/generate.sh
          cp -rf ./pre-generated/* jekyll/_site/
      - name: "ğŸ“¦ Tarball creation"
        run: tar -czf jekyll-site.tar.gz jekyll/_site
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: spec-artifact
          path: jekyll-site.tar.gz

